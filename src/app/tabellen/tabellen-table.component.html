<div class='table-responsive'>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--Basics Column-->
        <ng-container matColumnDef="name">
            <th class="categoryHeader" mat-header-cell *matHeaderCellDef>{{dataSource[0].category}}</th>
            <td mat-cell *matCellDef="let rule"> {{rule.name}}</td>
        </ng-container>

        <!--Basics Column-->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef (click)="logg()"> Mengde </th>
            <td mat-cell *matCellDef="let rule">
                {{ rule.quantity
                < 11 ? rule.quantity + ' slurker' : '' }} <div [ngSwitch]="rule.quantity">
                    <div class="tooltip" *ngSwitchCase="90 lgw"><span class="tooltiptext" [ngClass]="">90
                            minute late goal
                            winner</span></div>
                    <div *ngSwitchCase="20">1/2 <span [ngClass]="rule.quantity < 11 ? '' : 'fas fa-beer' "></span></div>
                    <div *ngSwitchCase="40">1 <span [ngClass]="rule.quantity < 11 ? '' : 'fas fa-beer' "></span></div>
                    <div *ngSwitchCase="80">2 <span [ngClass]="rule.quantity < 11 ? '' : 'fas fa-beer' "></span></div>
                    <div *ngSwitchCase="120">3 <span [ngClass]="rule.quantity < 11 ? '' : 'fas fa-beer' "></span></div>
                    <div *ngSwitchCase="240">GÃ¥ og legg deg, kvelden er over 6 <span [ngClass]="rule.quantity < 11 ? '' : 'fas fa-beer' "></span></div>
                    <div *ngSwitchDefault></div>
</div>
</td>
</ng-container>

<!--Basics Column-->
<ng-container matColumnDef="allDrink" class='allDrinkStyle'>
    <th mat-header-cell *matHeaderCellDef> Alle drikker </th>
    <td mat-cell *matCellDef="let rule">
        {{rule.allDrink === false ? '' : ''}}
        <span [ngClass]="rule.allDrink === false ? '' : 'fas fa-glass-cheers' "></span>
    </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
